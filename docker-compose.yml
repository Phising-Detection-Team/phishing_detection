version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: phishing_detection_db
    environment:
      POSTGRES_USER: phishing_user
      POSTGRES_PASSWORD: phishing_password
      POSTGRES_DB: phishing_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phishing_user -d phishing_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - phishing_network

  redis:
    image: redis:7-alpine
    container_name: phishing_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - phishing_network

volumes:
  postgres_data:
  redis_data:

networks:
  phishing_network:
    driver: bridge
