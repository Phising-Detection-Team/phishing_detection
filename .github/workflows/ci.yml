name: CI - Run Tests

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    # PostgreSQL service container
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: phishing_user
          POSTGRES_PASSWORD: phishing_password
          POSTGRES_DB: phishing_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio

    - name: Run tests
      env:
        DATABASE_URL: postgresql://phishing_user:phishing_password@localhost:5432/phishing_test_db
        FLASK_ENV: testing
        FLASK_CONFIG: testing
      run: |
        python -m pytest tests/ -v --tb=short

    - name: Send failure notification
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "❌ CI Pipeline Failed - Phishing Detection Tests"
        to: ${{ secrets.EMAIL_RECIPIENTS }}
        from: "GitHub Actions <noreply@github.com>"
        body: |
          **Test Failure Alert**

          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}

          **Failed Workflow:**
          - Workflow: ${{ github.workflow }}
          - Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          Please check the logs above for details.

    - name: Send success notification
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "✅ CI Pipeline Passed - Phishing Detection Tests"
        to: ${{ secrets.EMAIL_RECIPIENTS }}
        from: "GitHub Actions <noreply@github.com>"
        body: |
          **All Tests Passed!**

          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}

          All pytest tests passed successfully.
